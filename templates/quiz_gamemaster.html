<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Master Dashboard - {{ quiz.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
        }
        
        .leaderboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .participant-row {
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 8px;
            padding: 12px;
            background: white;
            border: 1px solid #e9ecef;
        }
        
        .participant-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .rank-1 { background: linear-gradient(45deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(45deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(45deg, #CD7F32, #B8860B); }
        .rank-default { background: linear-gradient(45deg, #6c757d, #495057); }
        
        .progress-custom {
            height: 8px;
            border-radius: 4px;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-in-progress {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .auto-refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .quiz-controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .stats-row {
                margin-bottom: 15px;
            }
            
            .participant-row {
                padding: 10px;
            }
            
            .rank-badge {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .auto-refresh-indicator {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Auto-refresh indicator -->
    <div class="auto-refresh-indicator">
        <div class="badge bg-success pulse" id="refreshIndicator">
            <i class="bi bi-arrow-clockwise me-1"></i>
            Live Updates
        </div>
    </div>

    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2 mb-1">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Game Master Dashboard
                        </h1>
                        <p class="text-muted mb-0">{{ quiz.title }} - Live Monitoring</p>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('event_dashboard', event_id=event.id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>
                            Back to Event
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Status & Controls -->
        <div class="quiz-controls">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <span class="badge bg-primary fs-6 p-2">
                                <i class="bi bi-info-circle me-1"></i>
                                Quiz Status
                            </span>
                        </div>
                        <div id="quizStatusBadge">
                            <!-- Will be updated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-md-end mt-2 mt-md-0">
                    <small class="text-muted">
                        Last updated: <span id="lastUpdated">Loading...</span>
                    </small>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row stats-row mb-4">
            <div class="col-md-3 col-6 mb-3">
                <div class="card stats-card text-center p-3">
                    <h3 class="mb-1" id="totalParticipants">0</h3>
                    <small>Participants</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card stats-card text-center p-3">
                    <h3 class="mb-1" id="completedCount">0</h3>
                    <small>Completed</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card stats-card text-center p-3">
                    <h3 class="mb-1" id="inProgressCount">0</h3>
                    <small>In Progress</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card stats-card text-center p-3">
                    <h3 class="mb-1" id="totalQuestions">{{ quiz.total_questions }}</h3>
                    <small>Questions</small>
                </div>
            </div>
        </div>

        <!-- Live Leaderboard -->
        <div class="row">
            <div class="col-12">
                <div class="card leaderboard-card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-trophy me-2"></i>
                                Live Leaderboard
                            </h5>
                            <div class="d-flex align-items-center">
                                <small class="me-2">Auto-refresh every 2 seconds</small>
                                <button class="btn btn-sm btn-light" onclick="toggleAutoRefresh()" id="refreshToggle">
                                    <i class="bi bi-pause-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div id="leaderboardContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading live data...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshEnabled = true;
        let refreshInterval;
        const quizId = {{ quiz.id }};
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboard();
            startAutoRefresh();
        });
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadLeaderboard();
                    // Pulse the refresh indicator
                    document.getElementById('refreshIndicator').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('refreshIndicator').classList.remove('pulse');
                    }, 1000);
                }
            }, 2000); // Update every 2 seconds
        }
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const button = document.getElementById('refreshToggle');
            const indicator = document.getElementById('refreshIndicator');
            
            if (autoRefreshEnabled) {
                button.innerHTML = '<i class="bi bi-pause-fill"></i>';
                indicator.classList.remove('bg-secondary');
                indicator.classList.add('bg-success');
                indicator.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>Live Updates';
            } else {
                button.innerHTML = '<i class="bi bi-play-fill"></i>';
                indicator.classList.remove('bg-success');
                indicator.classList.add('bg-secondary');
                indicator.innerHTML = '<i class="bi bi-pause me-1"></i>Paused';
            }
        }
        
        function loadLeaderboard() {
            fetch(`/api/quiz/${quizId}/live-leaderboard`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStats(data);
                        updateQuizStatus(data.quiz_status);
                        updateLeaderboard(data.leaderboard);
                        updateTimestamp(data.last_updated);
                    } else {
                        console.error('Error loading leaderboard:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                    showError('Failed to load live data. Please refresh the page.');
                });
        }
        
        function updateStats(data) {
            const leaderboard = data.leaderboard;
            const completed = leaderboard.filter(p => p.is_completed).length;
            const inProgress = leaderboard.length - completed;
            
            document.getElementById('totalParticipants').textContent = leaderboard.length;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('inProgressCount').textContent = inProgress;
        }
        
        function updateQuizStatus(status) {
            const statusBadge = document.getElementById('quizStatusBadge');
            let badgeClass = 'badge bg-secondary';
            let statusText = 'Unknown';
            let icon = 'bi-question-circle';
            
            if (status.is_ended) {
                badgeClass = 'badge bg-danger';
                statusText = 'Quiz Ended';
                icon = 'bi-stop-circle';
            } else if (status.is_started && status.is_active) {
                badgeClass = 'badge bg-success';
                statusText = 'Live & Active';
                icon = 'bi-play-circle';
            } else if (status.is_active) {
                badgeClass = 'badge bg-warning';
                statusText = 'Ready to Start';
                icon = 'bi-clock';
            } else {
                badgeClass = 'badge bg-secondary';
                statusText = 'Inactive';
                icon = 'bi-pause-circle';
            }
            
            statusBadge.innerHTML = `
                <span class="${badgeClass} fs-6 p-2">
                    <i class="${icon} me-1"></i>
                    ${statusText}
                </span>
                <small class="text-muted ms-2">${status.current_participants}/${status.participant_limit} participants</small>
            `;
        }
        
        function updateLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboardContainer');
            
            if (leaderboard.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-people display-4 text-muted"></i>
                        <p class="mt-2 text-muted">No participants yet</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            leaderboard.forEach(participant => {
                const rankClass = getRankClass(participant.rank);
                const progressColor = participant.is_completed ? 'success' : 'warning';
                
                html += `
                    <div class="participant-row">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <div class="rank-badge ${rankClass}">
                                    ${participant.rank}
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6 class="mb-1">${escapeHtml(participant.participant_name)}</h6>
                                        <small class="text-muted">${escapeHtml(participant.participant_email)}</small>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-between align-items-center mb-1">
                                            <span class="fw-bold text-primary">Score: ${participant.score}</span>
                                            <span class="status-badge ${participant.is_completed ? 'status-completed' : 'status-in-progress'}">
                                                ${participant.status}
                                            </span>
                                        </div>
                                        <div class="progress progress-custom">
                                            <div class="progress-bar bg-${progressColor}" 
                                                 style="width: ${participant.progress_percentage}%"
                                                 aria-valuenow="${participant.progress_percentage}" 
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between mt-1">
                                            <small class="text-muted">
                                                Progress: ${participant.progress_percentage}%
                                            </small>
                                            <small class="text-muted">
                                                ${participant.is_completed ? 
                                                    `Completed at: ${participant.completion_time}` : 
                                                    `Time: ${participant.total_time_taken}s`
                                                }
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function getRankClass(rank) {
            switch(rank) {
                case 1: return 'rank-1';
                case 2: return 'rank-2';
                case 3: return 'rank-3';
                default: return 'rank-default';
            }
        }
        
        function updateTimestamp(timestamp) {
            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = timeString;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Handle page visibility for auto-refresh optimization
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && autoRefreshEnabled) {
                loadLeaderboard();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
